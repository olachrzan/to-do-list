<!DOCTYPE html>
<html lang="pl">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Lista zadań</title>
   <meta property="og:image" content="images/og-image1.png">
   <link rel="icon" href="images/chceck-favicon.png">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
   <link href="CSS/style.css" rel="stylesheet">
   <link href="CSS/headerSection.css" rel="stylesheet">
   <link href="CSS/main.css" rel="stylesheet">
   <link href="CSS/section.css" rel="stylesheet">
   <link href="CSS/form.css" rel="stylesheet">
   <link href="CSS/list.css" rel="stylesheet">
   <script defer src="JS/script.js"></script>
</head>

<body>
   <header class="headerSection">
      <h1>Lista zadań</h1>
   </header>
   <main class="main">
      <section class="section">
         <h2 class="section__subHeader">Dodaj nowe zadanie</h2>
         <form class="form js-form">
            <input class="form__input js-newTask" placeholder="Co jest do zrobienia?">
            <input class="form__button" type="submit" value="Dodaj zadanie">
         </form>
      </section>
      <section class="section">
         <div>
            <h2 class="section__subHeader">Lista zadań</h2>
            <div class="js-buttons"></div>
         </div>
         <ul class="list js-taskList"></ul>
      </section>
   </main>
</body>

</html>
